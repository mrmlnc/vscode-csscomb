<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
A horizontal toolbar containing items that can be used for label, navigation,
search and actions.

### Example

Add a title to the toolbar.

```html
<ibm-toolbar>
  <span main-title>App name</span>
</ibm-toolbar>
```

You can use the attributes `top-item` or `bottom-item` to completely fit an
element to the top or bottom of the toolbar respectively.

### Content attributes

Attribute          | Description
-------------------|------------------------------------------------------------
`main-title`       | The main title element.
`spacer`           | Adds a left margin of `20px`.
`selectable-item`  | Style the element as a selectable.
`bottom-item`      | Sticks the element to the bottom of the toolbar.
`top-item`         | Sticks the element to the top of the toolbar.

### Styling

Custom property                                | Description                    | Default
-----------------------------------------------|--------------------------------|-----------
`--ibm-toolbar-background-color`               | Toolbar background color       | `#ffffff`
`--ibm-toolbar-border-bottom-color`            | Toolbar border bottom color    | `#e5e5e5`
`--ibm-toolbar-color`                          | Toolbar font color             | `#323232`
`--ibm-toolbar-selectable-item-focused-color`  | Selectable item focused color  | `#3b6caa`

@demo demo/index.html
-->

<dom-module id="ibm-toolbar">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        position: relative;

        height: 50px;
        padding: 0 20px;

        pointer-events: none;

        color: var(--ibm-toolbar-color, #323232);
        border-bottom: 1px solid var(--ibm-toolbar-border-bottom-color, #e5e5e5);
        background-color: var(--ibm-toolbar-background-color, #ffffff);

        font-family: "Helvetica Neue", Arial, sans-serif;
        font-size: 16px;
      }

      ::content > * {
        pointer-events: auto;
      }

      ::content > [main-title] {
        @apply(--layout-flex);

        white-space: nowrap;

        font-weight: bold;
      }

      ::content > [spacer] {
        margin-left: 20px;
      }

      ::content > [bottom-item] {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }

      ::content > [top-item] {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }

      ::content ibm-toolbar-logo {
        height: 24px;
      }

      ::content [selectable-item] {
        @apply(--layout-inline);
        @apply(--layout-center);

        position: relative;

        overflow: hidden;

        height: 50px;

        cursor: pointer;
        white-space: nowrap;
        text-decoration: none;

        color: inherit;

        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      ::content [selectable-item]:focus {
        color: var(--ibm-toolbar-selectable-item-focused-color, #3b6caa);
        outline: none;
      }

      ::content [selectable-item]:hover {
        color: var(--ibm-toolbar-selectable-item-focused-color, #3b6caa);
      }

      ::content [selectable-item]::after {
        position: absolute;
        bottom: 0;

        display: block;

        width: 100%;
        height: 4px;

        content: '';
        transition: -webkit-transform .4s cubic-bezier(0.4, 1, 0.4, 1);
        transition: transform .4s cubic-bezier(0.4, 1, 0.4, 1);
        -webkit-transform: translate3d(0, 4px, 0);
        transform: translate3d(0, 4px, 0);

        background: var(--ibm-toolbar-selectable-item-focused-color, #3b6caa);
      }

      ::content [selectable-item]:focus::after {
        transform: translate3d(0, 0, 0);
      }

      ::content [selectable-item]:hover::after {
        transform: translate3d(0, 0, 0);
      }
    </style>
    <style>
      .test {}
    </style>

    <content></content>
  </template>
  <script>
    Polymer({
      is: 'ibm-toolbar'
    });
  </script>
</dom-module>
